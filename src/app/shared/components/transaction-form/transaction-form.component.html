<div>
  <div>
    <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="amount">Amount</label>
        <input type="number" id="amount" formControlName="amount"/>
      </div>
      <div *ngIf="isIncome">
        <label for="incomeType">Income category</label>
        <select id="incomeType" formControlName="category">
          <option value="">Select Income</option>
          <option *ngFor="let type of incomeTypes" [value]="type">{{ type }}</option>
        </select>
      </div>
      <div *ngIf="!isIncome">
        <label for="expenseType">Expense category</label>
        <select id="expenseType" formControlName="category">
          <option value="">Select Expense</option>
          <option *ngFor="let type of expenseTypes" [value]="type">{{ type }}</option>
        </select>
      </div>
      <div *ngIf="isRecurring">
        <label for="recurringDate">Recurring Date</label>
        <input type="date" id="recurringDate" formControlName="recurringDate"/>
      </div>
      <div>
        <label for="currency">Currency</label>
        <select id="currency" formControlName="currency">
          <option value="">Select Currency</option>
          <option *ngFor="let currency of currencies" [value]="currency">{{ currency }}</option>
        </select>
      </div>
      <div>
        <button type="submit">Add Transaction</button>
      </div>
    </form>
    <div>
      <button (click)="switchType()">Switch Income/Expenses</button>
    </div>
    <div>
      <button (click)="setToRecurring()">Set to Recurring</button>
    </div>
  </div>
</div>
